<mat-card class="story-form-card">
    <mat-card-title>Add New Story</mat-card-title>
    <mat-card-content >
      <form [formGroup]="storyForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <!-- Story Name Field -->
          <mat-form-field appearance="fill" class="form-item">
            <mat-label>Story Name</mat-label>
            <input matInput id="storyName" formControlName="name" type="text" />
            <mat-error
              *ngIf="storyForm.controls['name'].invalid && storyForm.controls['name'].touched"
            >
              Story name is required.
            </mat-error>
          </mat-form-field>
  
          <!-- Story Points Field -->
          <mat-form-field appearance="fill" class="form-item">
            <mat-label>Story Points</mat-label>
            <input matInput id="storyPoints" formControlName="points" type="number" />
            <mat-error
              *ngIf="storyForm.controls['points'].invalid && storyForm.controls['points'].touched"
            >
              Story points must be a positive number.
            </mat-error>
          </mat-form-field>
  
          <!-- Story Description Field -->
          <mat-form-field appearance="fill" class="form-item description-field">
            <mat-label>Story Description</mat-label>
            <textarea matInput id="storyDescription" formControlName="description"></textarea>
            <mat-error
              *ngIf="storyForm.controls['description'].invalid && storyForm.controls['description'].touched"
            >
              Story description is required and must be at least 10 characters long.
            </mat-error>
          </mat-form-field>
  
          <!-- Add Story Button -->
          <div class="submit-button">
            <button mat-raised-button color="primary" type="submit" [disabled]="storyForm.invalid">
              Add Story
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>


  <app-story-list></app-story-list>
